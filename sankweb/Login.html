<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="login.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <nav>
            <div class="classs">Sankyfy.com</div>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="#About">About</a></li>
                <li><a href="#Experiences">Contact</a></li>
                <li><a href="#Project">Project</a></li>
                <li><a href="#Contact">Contact</a></li>
            </ul>
        </nav>
    </div>
  <section class="authPage">
    <div class="container">

      <form>
        <div class="inputTag">
          <label>Login As</label>
          <div>
            <select>
              <option value="">Select Role</option>
              <option value="Employer">Shopkeeper</option>
              <option value="Job Seeker">Customer</option>
            </select>
            <span class="icon"><i class="fa fa-user"></i></span>
          </div>
        </div>
        <div class="inputTag">
          <label>Email Address</label>
          <div>
            <input type="email" placeholder="zk@gmail.com">
            <span class="icon"><i class="fa fa-envelope"></i></span>
          </div>
        </div>
        <div class="inputTag">
          <label>Password</label>
          <div>
            <input type="password" placeholder="Your Password">
            <span class="icon"><i class="fa fa-lock"></i></span>
          </div>
        </div>
        <button type="submit">Login</button>
        <a href="/register.html">Register Now</a>
      </form>
    </div>
    <div class="banner">
      <img src="image.png" alt="login">
    </div>
  </section>
</body>
</html>
